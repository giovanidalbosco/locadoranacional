<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"></html>

<head th:include="layout :: head"></head>
    
<body>
    <nav th:replace="layout :: menu"></nav>
    <main class="container">
        <a href="/pagamentos/novo" class="btn btn-primary">Novo</a>
        <table class="table" id="tabpagamentos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Metodo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pagamento : ${listaPagamentos}">
                    <td th:text="${pagamento.id}"></td>
                    <td th:text="${pagamento.metodo}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/pagamentos/editar/{id}(id=${pagamento.id})}">Alterar</a>
                        <button class="btn btn-danger js-delete" th:data-id="${pagamento.id}">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <div class="modal" tabindex="-1" id="modalpagamento">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir pagamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Confirma a exclusão da pagamento?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnnao" data-bs-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                </div>
            </div>
        </div>
    </div>

    <footer th:include="layout :: footer"></footer>
    <script th:src="@{/scriptPagamento.js}"></script>
</body>
